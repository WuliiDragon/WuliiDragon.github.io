                <p><a href="http://blog.csdn.net/y1196645376/article/details/50938608" target="_blank" rel="external">原博</a></p>
<h1 id="方格填数"><a href="#方格填数" class="headerlink" title="方格填数"></a>方格填数</h1><blockquote>
<p>如下的10个格子<br><img src="http://upload-images.jianshu.io/upload_images/2027280-bfa9a0fc598bad72.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt=""><br>填入0~9的数字。要求：连续的两个数字不能相邻。<br>（左右、上下、对角都算相邻）<br>一共有多少种可能的填数方案？<br>请填写表示方案数目的整数。<br>注意：你提交的应该是一个整数，不要填写任何多余的内容或说明性文字。</p>
</blockquote>
<figure class="highlight c"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div></pre></td><td class="code"><pre><div class="line"></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;math.h&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> bool int</span></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> false 0</span></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> true 1</span></div><div class="line"><span class="keyword">int</span> flag[<span class="number">3</span>][<span class="number">4</span>]; <span class="comment">//表示哪些可以填数</span></div><div class="line"><span class="keyword">int</span> mpt[<span class="number">3</span>][<span class="number">4</span>];  <span class="comment">//填数</span></div><div class="line"><span class="keyword">bool</span> visit[<span class="number">10</span>]; <span class="comment">//记下被使用过的数字</span></div><div class="line"><span class="keyword">int</span> ans = <span class="number">0</span>;</div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">init</span><span class="params">()</span>  </span>&#123; <span class="comment">//初始化</span></div><div class="line">    <span class="keyword">int</span> i,j;</div><div class="line">    <span class="keyword">for</span>(i = <span class="number">0</span> ; i &lt; <span class="number">3</span> ; i ++)</div><div class="line">        <span class="keyword">for</span>(j = <span class="number">0</span> ; j &lt; <span class="number">4</span> ; j ++)</div><div class="line">            flag[i][j] = <span class="number">1</span>;</div><div class="line">    flag[<span class="number">0</span>][<span class="number">0</span>] = <span class="number">0</span>;</div><div class="line">    flag[<span class="number">2</span>][<span class="number">3</span>] = <span class="number">0</span>;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">Solve</span><span class="params">()</span></span>&#123;</div><div class="line">    <span class="keyword">int</span> dir[<span class="number">8</span>][<span class="number">2</span>] =</div><div class="line">    &#123;   <span class="number">0</span>,  <span class="number">1</span>,<span class="comment">//左</span></div><div class="line">        <span class="number">0</span>, <span class="number">-1</span>,<span class="comment">//右</span></div><div class="line">        <span class="number">1</span>,  <span class="number">0</span>,<span class="comment">//下</span></div><div class="line">       <span class="number">-1</span>,  <span class="number">0</span>,<span class="comment">//上</span></div><div class="line">        <span class="number">1</span>,  <span class="number">1</span>,<span class="comment">//左下</span></div><div class="line">        <span class="number">1</span>, <span class="number">-1</span>,<span class="comment">//右下</span></div><div class="line">       <span class="number">-1</span>,  <span class="number">1</span>,<span class="comment">//右上</span></div><div class="line">       <span class="number">-1</span>, <span class="number">-1</span> <span class="comment">//左上</span></div><div class="line">    &#125;;   <span class="comment">//8个方向</span></div><div class="line">    <span class="keyword">int</span> book = <span class="literal">true</span>;</div><div class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span> ; i &lt; <span class="number">3</span> ; i ++)&#123;<span class="comment">//遍历元素</span></div><div class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> j = <span class="number">0</span> ; j &lt; <span class="number">4</span>; j ++)&#123;</div><div class="line">            <span class="comment">//判断每个数周围是否满足</span></div><div class="line">            <span class="keyword">if</span>(flag[i][j] == <span class="number">0</span>) <span class="keyword">continue</span>;<span class="comment">//跳过不能填的地方</span></div><div class="line">            <span class="keyword">for</span>( <span class="keyword">int</span> k = <span class="number">0</span> ; k &lt; <span class="number">8</span> ; k ++)&#123;<span class="comment">//每个方向挨个判断  依次 左-&gt;右-&gt;下-&gt;上-&gt;左下-&gt;右下-&gt;右上-&gt;左下。</span></div><div class="line">                <span class="keyword">int</span> x,y;</div><div class="line">                x = i + dir[k][<span class="number">0</span>];<span class="comment">//k在变 依次取出二维数组dir的每一行的两个值 相加得 该方向的上的坐标 x y。</span></div><div class="line">                y = j + dir[k][<span class="number">1</span>];</div><div class="line">                <span class="keyword">if</span>(x &lt; <span class="number">0</span> || x &gt;= <span class="number">3</span> || y &lt; <span class="number">0</span> || y &gt;= <span class="number">4</span> || flag[x][y] == <span class="number">0</span>) <span class="keyword">continue</span>;<span class="comment">//若数组越界 或 当前值周围是特殊的地方头尾两空 则 跳过</span></div><div class="line">                <span class="keyword">if</span>(<span class="built_in">abs</span>(mpt[x][y]<span class="comment">/*某方向的数字 */</span> - mpt[i][j]<span class="comment">/* 该数字*/</span>) == <span class="number">1</span>)  book = <span class="literal">false</span>;<span class="comment">//做差 若数值相邻的话就  book 置为0</span></div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">if</span>(book) ans ++;<span class="comment">//计数</span></div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">dfs</span><span class="params">(<span class="keyword">int</span> index)</span></span>&#123;</div><div class="line">    <span class="keyword">int</span> x,y;<span class="comment">//下角标</span></div><div class="line">    x = index / <span class="number">4</span>;</div><div class="line">    y = index % <span class="number">4</span>;</div><div class="line">    <span class="keyword">if</span>( x == <span class="number">3</span>)&#123;<span class="comment">//出口 x == 3 表明 三行走完 赋值完毕</span></div><div class="line">        Solve();<span class="comment">//判断</span></div><div class="line">        <span class="keyword">return</span>;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">if</span>(flag[x][y])&#123;<span class="comment">//是否为可行的地方</span></div><div class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span> ; i &lt; <span class="number">10</span> ; i ++)&#123;</div><div class="line">            <span class="keyword">if</span>(!visit[i])&#123;</div><div class="line"></div><div class="line">                visit[i] = <span class="literal">true</span>;<span class="comment">//标记</span></div><div class="line">                mpt[x][y] = i;<span class="comment">//赋值</span></div><div class="line">                dfs(index+<span class="number">1</span>);<span class="comment">//递归下一位</span></div><div class="line">                visit[i] = <span class="literal">false</span>;<span class="comment">//取消标记</span></div><div class="line"></div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">else</span></div><div class="line">    &#123;</div><div class="line">        dfs(index+<span class="number">1</span>);</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</div><div class="line">    init();</div><div class="line">    dfs(<span class="number">0</span>);</div><div class="line">    <span class="built_in">printf</span>(<span class="string">"%d\n"</span>,ans);</div><div class="line">    <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>

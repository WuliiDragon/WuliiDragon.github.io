                <blockquote>
<p>回溯：递归的一种，或者说是通过递归这种代码结构来实现回溯这个目的。回溯法可以被认为是一个有过剪枝的DFS过程。把问题分解成若干步骤 并递归求解时如果当前步骤没有合法选择 则函数返回上一级递归调用  这种现象叫做回朔</p>
</blockquote>
<p>回溯的一般结构：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line">void dfs(int 当前状态)&#123;</div><div class="line">	      if(当前状态为边界状态)&#123;</div><div class="line">	        记录或输出</div><div class="line">	        return;</div><div class="line">	      &#125;</div><div class="line">	      for(i=0;i&lt;n;i++)&#123;		//横向遍历解答树所有子节点</div><div class="line">	           //扩展出一个子状态。</div><div class="line">	           修改了全局变量</div><div class="line">	           if(子状态满足约束条件)&#123;</div><div class="line">	              dfs(子状态)</div><div class="line">	           &#125;</div><div class="line">	            恢复全局变量//回溯部分</div><div class="line">	        &#125;</div><div class="line">	&#125;</div></pre></td></tr></table></figure>
<blockquote>
<p> <a href="http://baike.baidu.com/link?url=V_Dtqbz9q_8U8T5O7DfaDgLghms69ana3sqNXnmFxsNNrSsTldwKQKsgOlg-gDNy49TYCDsHhnTAz76npXdi9M079iYSSgZmIbkndJTWYIFh6LQkY_Ipc_o-VZHt1VD5FpRuK9X1ozxr367yjENWC_" target="_blank" rel="external">8 皇后问题</a></p>
</blockquote>
<figure class="highlight c"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">"stdio.h"</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> N 8</span></div><div class="line"><span class="keyword">int</span> n = N;</div><div class="line"><span class="keyword">int</span> ans = <span class="number">0</span>;</div><div class="line"><span class="keyword">int</span> C[N];</div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">f</span><span class="params">(<span class="keyword">int</span> cur)</span></span>&#123;</div><div class="line">    <span class="keyword">if</span>(cur == n)	&#123;</div><div class="line">        ans++;</div><div class="line"></div><div class="line">        <span class="keyword">for</span>( <span class="keyword">int</span> i = <span class="number">0</span>; i&lt;N ;i++)&#123;</div><div class="line">            <span class="keyword">int</span> x = C[i];</div><div class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; N; j++) &#123;</div><div class="line">                <span class="keyword">if</span>(x == j)&#123; <span class="built_in">printf</span>(<span class="string">"1 "</span>);<span class="keyword">continue</span>;&#125;</div><div class="line">                <span class="built_in">printf</span>(<span class="string">"0 "</span>);</div><div class="line">            &#125;</div><div class="line">            <span class="built_in">printf</span>(<span class="string">"\n"</span>);</div><div class="line">        &#125;</div><div class="line">    <span class="built_in">printf</span>(<span class="string">"\n"</span>);<span class="built_in">printf</span>(<span class="string">"\n"</span>);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>;i &lt; n; i++)&#123;</div><div class="line">        <span class="keyword">int</span> ok = <span class="number">1</span>;</div><div class="line">        C[cur] = i	; <span class="comment">//cur 行 放 第 i 列</span></div><div class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; cur; j++)<span class="comment">//列数在变     /****对于坐标(x,y)与（m,n）若在主对角线上 y-x = n-m 副对角线 y+x = m+n *****/</span></div><div class="line">            <span class="keyword">if</span>( C[cur] == C[j]<span class="comment">/*是否同一列*/</span> || cur - C[cur] == j - C[j] <span class="comment">/*检查主对角线*/</span> || cur + C[cur] == j + C[j] <span class="comment">/*副对角线*/</span>)&#123;<span class="comment">//按行放置不用检查行</span></div><div class="line">                ok = <span class="number">0</span>; <span class="keyword">break</span>;<span class="comment">//不符合</span></div><div class="line">        &#125;</div><div class="line">        <span class="keyword">if</span>(ok) f(cur+<span class="number">1</span>);<span class="comment">//若合法 继续 下一行放置</span></div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</div><div class="line">    f(<span class="number">0</span>);</div><div class="line">    <span class="built_in">printf</span>(<span class="string">"%d\n"</span>,ans);</div><div class="line">    <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>

                <h2 id="全排列"><a href="#全排列" class="headerlink" title="全排列"></a>全排列</h2><blockquote>
<p>生成 1 ~ n 的全排列</p>
</blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">#include&lt;stdio.h&gt;</div><div class="line">#define bool int</div><div class="line">#define false 0</div><div class="line">#define true 1</div><div class="line">#define N 5</div><div class="line">void dfs(int index,int *visit,int n,int *num)&#123;//index表示num的下角标</div><div class="line">    if(index == n )&#123;</div><div class="line">        for (int i = 0; i&lt;n; i++)  printf(&quot;%d &quot;,num[i]);</div><div class="line">        printf(&quot;\n&quot;);</div><div class="line">        return ;</div><div class="line">    &#125;</div><div class="line">    for(int i = 1 ; i &lt;=n ; i ++)&#123;  //i 的范围大小 表示num的数字由哪些数字组成</div><div class="line">        if(!visit[i])&#123;//判断数字是否被用  判断的方法是根据visit的元素下角来看的若角标对应的值是1 则这个数字被使用 就判断下一数字</div><div class="line">            visit[i] = true;//若没被使用  先标志记录下这个数字,</div><div class="line">            num[index] = i;//把这个数字填到num对应角标去进去;</div><div class="line">            dfs(index+1,visit,n,num);//下一位</div><div class="line">            visit[i] = false;//将该数字使用完置为0</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">int main()&#123;</div><div class="line">    int num[100];</div><div class="line">    bool visit[100];   //用来记录数字是否使用过</div><div class="line">    dfs(0,visit,N,num);//递归存最后一位开始循环所有排列可能 ，逐位向前推进</div><div class="line">    return 0;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<p>输出：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div></pre></td><td class="code"><pre><div class="line">1 2 3 4 </div><div class="line">1 2 4 3 </div><div class="line">1 3 2 4 </div><div class="line">1 3 4 2 </div><div class="line">1 4 2 3 </div><div class="line">1 4 3 2 </div><div class="line">2 1 3 4 </div><div class="line">2 1 4 3 </div><div class="line">2 3 1 4 </div><div class="line">2 3 4 1 </div><div class="line">2 4 1 3 </div><div class="line">2 4 3 1 </div><div class="line">3 1 2 4 </div><div class="line">3 1 4 2 </div><div class="line">3 2 1 4 </div><div class="line">3 2 4 1 </div><div class="line">3 4 1 2 </div><div class="line">3 4 2 1 </div><div class="line">4 1 2 3 </div><div class="line">4 1 3 2 </div><div class="line">4 2 1 3 </div><div class="line">4 2 3 1 </div><div class="line">4 3 1 2 </div><div class="line">4 3 2 1</div></pre></td></tr></table></figure></p>
<p>断点打在这里<br><img src="http://upload-images.jianshu.io/upload_images/1872052-b7f9589b21b2bf5f.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt=""><br>index == 0<br><img src="http://upload-images.jianshu.io/upload_images/1872052-549a207a7e3f982a.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt=""><br><img src="http://upload-images.jianshu.io/upload_images/1872052-e7767ccf76a5f455.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt=""><br>index==1<br><img src="http://upload-images.jianshu.io/upload_images/1872052-9cc8b481ea304b12.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt=""><br><img src="http://upload-images.jianshu.io/upload_images/1872052-61a43055ef9f3bde.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt=""></p>
<p>数字被使用后会被记录，避免了重复以此类推</p>
<p>##子集的生成</p>
<blockquote>
<p>生成{1，2，3，…….n}的子集</p>
</blockquote>
<ul>
<li>位向量法<br>构造一个位向量 <code>have[i]</code> .<br><img src="http://upload-images.jianshu.io/upload_images/1872052-cfff486c0f6022e7.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="表示集合{0,1,3,4,6}"></li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div></pre></td><td class="code"><pre><div class="line">#include &quot;stdio.h&quot;</div><div class="line">#define N 5</div><div class="line">int have[N] = &#123;0&#125;;</div><div class="line">int num[N];</div><div class="line">void f(int cur,int n)&#123;//cur表示位数</div><div class="line">    if(cur == n)&#123;</div><div class="line">        for (int i = 0; i &lt;= cur; i++) &#123;</div><div class="line">            if(have[i])&#123;</div><div class="line">                printf(&quot;%d &quot;,i);</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        printf(&quot;\n&quot;);</div><div class="line">        return;</div><div class="line">    &#125;</div><div class="line">    have[cur] = 0;//不选cur个元素</div><div class="line">    f(cur+1, n);</div><div class="line">    have[cur] = 1;//选cur个元素</div><div class="line">    f(cur+1, n);</div><div class="line">&#125;</div><div class="line"></div><div class="line">int main()&#123;</div><div class="line">    f(1,N+1);</div><div class="line">    return 0;</div><div class="line"></div><div class="line">&#125;</div></pre></td></tr></table></figure>
<ul>
<li>二进制法<br>移位运算 </li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div></pre></td><td class="code"><pre><div class="line">#include&lt;stdio.h&gt;</div><div class="line">void binary(int n, int s) &#123;</div><div class="line">    for(int i = 0; i &lt; n; i++)&#123;</div><div class="line">        if(s &amp; ( 1&lt;&lt;i) ) //1左移i位，监测s的哪一位为1，同或为1的话输出</div><div class="line">            printf(&quot;%d &quot;, i+1);</div><div class="line">    &#125;</div><div class="line">    printf(&quot;\n&quot;);</div><div class="line">&#125;</div><div class="line">int main()   &#123;</div><div class="line">    int n = 2;</div><div class="line">    for(int i = 0; i &lt; (1&lt;&lt;n); i++)&#123;  //循环 2^n-1次 因为 1 左位移n次  相当于 循环2^n - 1</div><div class="line">            binary(n, i);</div><div class="line">    &#125;</div><div class="line">    return 0;  </div><div class="line">&#125;</div></pre></td></tr></table></figure>

                <h2 id="全排列"><a href="#全排列" class="headerlink" title="全排列"></a>全排列</h2><blockquote>
<p>生成 1 ~ n 的全排列</p>
</blockquote>
<figure class="highlight c"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div></pre></td><td class="code"><pre><div class="line"></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;stdio.h&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> bool int</span></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> false 0</span></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> true 1</span></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> N 5</span></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">dfs</span><span class="params">(<span class="keyword">int</span> index,<span class="keyword">int</span> *visit,<span class="keyword">int</span> n,<span class="keyword">int</span> *num)</span></span>&#123;<span class="comment">//index表示num的下角标</span></div><div class="line">    <span class="keyword">if</span>(index == n )&#123;</div><div class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i&lt;n; i++)  <span class="built_in">printf</span>(<span class="string">"%d "</span>,num[i]);</div><div class="line">        <span class="built_in">printf</span>(<span class="string">"\n"</span>);</div><div class="line">        <span class="keyword">return</span> ;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">1</span> ; i &lt;=n ; i ++)&#123;  <span class="comment">//i 的范围大小 表示num的数字由哪些数字组成</span></div><div class="line">        <span class="keyword">if</span>(!visit[i])&#123;<span class="comment">//判断数字是否被用  判断的方法是根据visit的元素下角来看的若角标对应的值是1 则这个数字被使用 就判断下一数字</span></div><div class="line">            visit[i] = <span class="literal">true</span>;<span class="comment">//若没被使用  先标志记录下这个数字,</span></div><div class="line">            num[index] = i;<span class="comment">//把这个数字填到num对应角标去进去;</span></div><div class="line">            dfs(index+<span class="number">1</span>,visit,n,num);<span class="comment">//下一位</span></div><div class="line">            visit[i] = <span class="literal">false</span>;<span class="comment">//将该数字使用完置为0</span></div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</div><div class="line">    <span class="keyword">int</span> num[<span class="number">100</span>];</div><div class="line">    <span class="keyword">bool</span> visit[<span class="number">100</span>];   <span class="comment">//用来记录数字是否使用过</span></div><div class="line">    dfs(<span class="number">0</span>,visit,N,num);<span class="comment">//递归存最后一位开始循环所有排列可能 ，逐位向前推进</span></div><div class="line">    <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<p>输出：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div></pre></td><td class="code"><pre><div class="line">1 2 3 4 </div><div class="line">1 2 4 3 </div><div class="line">1 3 2 4 </div><div class="line">1 3 4 2 </div><div class="line">1 4 2 3 </div><div class="line">1 4 3 2 </div><div class="line">2 1 3 4 </div><div class="line">2 1 4 3 </div><div class="line">2 3 1 4 </div><div class="line">2 3 4 1 </div><div class="line">2 4 1 3 </div><div class="line">2 4 3 1 </div><div class="line">3 1 2 4 </div><div class="line">3 1 4 2 </div><div class="line">3 2 1 4 </div><div class="line">3 2 4 1 </div><div class="line">3 4 1 2 </div><div class="line">3 4 2 1 </div><div class="line">4 1 2 3 </div><div class="line">4 1 3 2 </div><div class="line">4 2 1 3 </div><div class="line">4 2 3 1 </div><div class="line">4 3 1 2 </div><div class="line">4 3 2 1</div></pre></td></tr></table></figure></p>
<p>断点打在这里<br><img src="http://upload-images.jianshu.io/upload_images/1872052-b7f9589b21b2bf5f.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt=""><br>index == 0<br><img src="http://upload-images.jianshu.io/upload_images/1872052-549a207a7e3f982a.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt=""><br><img src="http://upload-images.jianshu.io/upload_images/1872052-e7767ccf76a5f455.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt=""><br>index==1<br><img src="http://upload-images.jianshu.io/upload_images/1872052-9cc8b481ea304b12.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt=""><br><img src="http://upload-images.jianshu.io/upload_images/1872052-61a43055ef9f3bde.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt=""></p>
<p>数字被使用后会被记录，避免了重复以此类推</p>
<p>##子集的生成</p>
<blockquote>
<p>生成{1，2，3，…….n}的子集</p>
</blockquote>
<ul>
<li>位向量法<br>构造一个位向量 <code>have[i]</code> .<br><img src="http://upload-images.jianshu.io/upload_images/1872052-cfff486c0f6022e7.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="表示集合{0,1,3,4,6}"></li>
</ul>
<figure class="highlight c"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">"stdio.h"</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> N 5</span></div><div class="line"><span class="keyword">int</span> have[N] = &#123;<span class="number">0</span>&#125;;</div><div class="line"><span class="keyword">int</span> num[N];</div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">f</span><span class="params">(<span class="keyword">int</span> cur,<span class="keyword">int</span> n)</span></span>&#123;<span class="comment">//cur表示位数</span></div><div class="line">    <span class="keyword">if</span>(cur == n)&#123;</div><div class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt;= cur; i++) &#123;</div><div class="line">            <span class="keyword">if</span>(have[i])&#123;</div><div class="line">                <span class="built_in">printf</span>(<span class="string">"%d "</span>,i);</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        <span class="built_in">printf</span>(<span class="string">"\n"</span>);</div><div class="line">        <span class="keyword">return</span>;</div><div class="line">    &#125;</div><div class="line">    have[cur] = <span class="number">0</span>;<span class="comment">//不选cur个元素</span></div><div class="line">    f(cur+<span class="number">1</span>, n);</div><div class="line">    have[cur] = <span class="number">1</span>;<span class="comment">//选cur个元素</span></div><div class="line">    f(cur+<span class="number">1</span>, n);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</div><div class="line">    f(<span class="number">1</span>,N+<span class="number">1</span>);</div><div class="line">    <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line"></div><div class="line">&#125;</div></pre></td></tr></table></figure>
<ul>
<li>二进制法<br>移位运算 </li>
</ul>
<figure class="highlight c"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;stdio.h&gt;</span></span></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">binary</span><span class="params">(<span class="keyword">int</span> n, <span class="keyword">int</span> s)</span> </span>&#123;</div><div class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; i++)&#123;</div><div class="line">        <span class="keyword">if</span>(s &amp; ( <span class="number">1</span>&lt;&lt;i) ) <span class="comment">//1左移i位，监测s的哪一位为1，同或为1的话输出</span></div><div class="line">            <span class="built_in">printf</span>(<span class="string">"%d "</span>, i+<span class="number">1</span>);</div><div class="line">    &#125;</div><div class="line">    <span class="built_in">printf</span>(<span class="string">"\n"</span>);</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span>   </span>&#123;</div><div class="line">    <span class="keyword">int</span> n = <span class="number">2</span>;</div><div class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; (<span class="number">1</span>&lt;&lt;n); i++)&#123;  <span class="comment">//循环 2^n-1次 因为 1 左位移n次  相当于 循环2^n - 1</span></div><div class="line">            binary(n, i);</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> <span class="number">0</span>;  </div><div class="line">&#125;</div></pre></td></tr></table></figure>
